<!DOCTYPE html>
<head>
    <title>Registration Form</title>
</head>
<html>
    <body>
        <h1><center>Registration Form</center></h1>
        <form>
            <center>
            <table border="solid">
                <tr>
                    <th>First Name</th>
                    <td><input type="text" name="first_name"></td>
                </tr>

                <tr>
                    <th>Last Name</th>
                    <td><input type="text" name="last_name"></td>
                </tr>

                <tr>
                    <th>Email</th>
                    <td><input type="email" name="email"></td>
                </tr>
                
                <tr>
                    <th>Password</th>
                    <td><input type="password" name="password"></td>
                </tr>
                
                <tr>
                    <th>Re-enter Password</th>
                    <td><input type="password" name="repassword"></td>
                </tr>
                
                <tr>
                    <th>Gender: </th>
                    <td>
                        <input type="radio" name="gender" value="male">Male 
                    </br>
                        <input type="radio" name="gender" value="female">Female 
                    </td>
                </tr>
                
                <tr>
                    <th>Phone Number</th>
                    <td><input type="text" name="phonenumber"></td>
                </tr>
                
                <tr>
                    <th>Address</th>
                    <td><textarea name="address" rows="4"></textarea></td>
                </tr>
                
                <tr>
                    <th>State</th>
                    <td><input type="text" name="state"></td>
                </tr>
                
                <tr>
                    <th>Country</th>
                    <td>
                    <select name="country" id="country">
                        <option value="choose">Choose your country</option>
                        <option value="india">India</option>
                        <option value="srilanka">Sri Lanka</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="china">China</option>
                        <option value="bangladesh">Bangladesh</option>
                        <option value="bhutan">Bhutan</option>
                        <option value="nepal">Nepal</option>
                    </select>
                    </td>
                </tr>
                
                <tr>
                    <th>Languages Known</th>
                    <td>
                        <input type="checkbox" name="lang" value="english">English
                        <input type="checkbox" name="lang" value="kannada">Kannada
                        <input type="checkbox" name="lang" value="hindi">Hindi
                        <input type="checkbox" name="lang" value="telugu">Telugu

                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" value="declaration"> Hereby I declare all the given details are true
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">
                        Log in to <a href="https://codemithra.com/" target="_blank">Ethnus</a> website
                    </td>
                </tr>
            </table>
        </br>
            <input type="submit" value="Register">
            </center>
        </form>
    </body>
</html>
