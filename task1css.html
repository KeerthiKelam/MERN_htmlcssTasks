<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-radius: 10px; 
        }
        table{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <center>
        <table style="width: 50%;">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    
        <br>
        <br>

    
        <table style="background-color: white; border-spacing: 20px; border: 0px" >
            <tr>
                <td style="border-width: 3px; border-radius: 7px; border-color: greenyellow; width: 80px; height: 50px"></td>
                <td style="border-width: 3px; border-radius: 7px; border-color: greenyellow; width: 80px; height: 50px"></td>
                <td style="border-width: 3px; border-radius: 15px; border-color: greenyellow; width: 80px; height: 50px"></td>
            </tr>
            <tr>
                <td style="border-width: 3px; border-radius: 7px; border-color: greenyellow; width: 80px; height: 50px"></td>
                <td style="border-width: 3px; border-radius: 0px; border-color: greenyellow; width: 80px; height: 50px"></td>
                <td style="border-width: 3px; border-radius: 15px; border-color: greenyellow; width: 80px; height: 50px"></td>
            </tr>
            <tr>
                <td style="border-width: 3px; border-radius: 50%; border-color: greenyellow; width: 80px; height: 50px"></td>
                <td style="border-width: 3px; border-radius: 0px; border-color: greenyellow; width: 80px; height: 50px"></td>
                <td style="border-width: 3px; border-top-right-radius: 15px; border-bottom-left-radius: 15px; border-top-left-radius: 0%; border-bottom-right-radius: 0%; border-color: greenyellow; width: 80px; height: 50px"></td>
            </tr>
        </table>
    </center>
</body>
</html>
