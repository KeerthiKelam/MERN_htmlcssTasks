<!DOCTYPE html>
<html>
    <body>
    </br></br></br>

        <form>
            <center>
                <table>
                    <tr>
                        <td>Full Name:</td>
                        <td><input type="text" placeholder="Enter your name"></td>
                    </tr>
                    <tr>
                        <td>UserName:</td>
                        <td><input type="text" placeholder="Enter Username"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>

                    </tr>

                            </select>

                    </tr>
                    <tr>
                        <td><input type="submit" value="Save"></td>   
                    </tr>
                </table>
            </center>
        </form>
